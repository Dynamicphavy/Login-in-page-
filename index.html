<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Assignment 2</title>
    </head>

    <body>
        <div class="wrapper">
            <form id="form" class="form">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" id="name" placeholder="Name" required>
                    <span style="color:red" id="name_error"></span>
                </div>
                <div class="input-box">
                    <input type="email" id="email" placeholder="Email" required>
                    <span style="color:red" id="email_error"></span>
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Password" required>
                    <span style="color:red" id="pass_error"></span>
                </div>
                <div class="radio">
                    <p>Gender</p>
                    <label><input type="radio" id="male" name="gender">Male</label>
                    <label><input type="radio" id="female" name="gender">Female</label>
                </div>
                <div class="agree-terms">
                    <label><input type="checkbox">I agree to terms and conditions</label>
                    <a href="#">Forgot password</a>
                </div>
                <button type="submit" class="btn">SUBMIT</button>
            </form>
        </div>

        <script src="script.js"></script>
    </body>

</html>
